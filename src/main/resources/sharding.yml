dataSources:
  shardWallet1:
    type: com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    jdbcUrl: jdbc:mysql://localhost:3306/shardwallet1?allowPublicKeyRetrieval=true&useSSL=false
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    username: root
    password: root
  shardWallet2:
    type: com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    jdbcUrl: jdbc:mysql://localhost:3306/shardwallet2?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: root

rules:
  - !SHARDING
    defaultDatabaseStrategy:
      standard:
        shardingColumn: id
        shardingAlgorithmName: db-inline
    tables:
      user:
        actualDataNodes: shardWallet${1..2}.user
        databaseStrategy:
          standard:
            shardingColumn: id
            shardingAlgorithmName: db-inline
        keyGenerateStrategy:
          column: id
          keyGeneratorName: snowflakestrategy

    shardingAlgorithms:
      db-inline:
        type: INLINE
        props:
          algorithm-expression: shardWallet${id % 2 + 1}

    keyGenerators:
      snowflakestrategy:
        type: SNOWFLAKE
